<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Vietri - Gioco da Tavolo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="setup">
    <h2>Benvenuti a Vietri</h2>
    <form action="#">
      <select id="csvSource" class="input-style" required>
          <option value="">Seleziona sorgente</option>
          <option value="official">Usa CSV ufficiale</option>
          <option value="local">Carica CSV locale</option>
      </select>
      <input type="file" id="fileInput" accept=".csv" style="display: none;">
      <input required type="number" id="playerCount" min="2" max="4" placeholder="Numero di giocatori (2-4)">
      <button id="startButton" onclick="startGame()">Inizia Partita</button>
    </form>
</div>

  <div id="game">
    <div class="current-player" id="currentPlayer"></div>
    <div class="market">
      <h2>Mercato Comune</h2>
      <div id="marketCards"></div>
    </div>
    <div class="player-areas" id="playerAreas"></div>
  </div>

  <div id="playerSelector" style="display: none;">
    <div class="overlay"></div>
    <div class="player-selector">
      <h3>Seleziona il giocatore</h3>
      <div id="playerButtons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
